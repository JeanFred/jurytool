<div id="page-wrapper">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div style="text-align: center; margin-top: 50px;">
        <div>Wiki Loves Monuments</div>
        <h2>Jury Tool</h2>
      </div>

      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Please Sign In</h3>
        </div>
        <div class="panel-body">
          <div class="alert alert-warning" ng-show="alert">{{alert}}</div>
          <form role="form" ng-submit="login()">
            <fieldset>
              <div class="form-group">
                <select class="form-control" ng-model="country" ng-options="country.name for country in countries">
                </select>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Username" ng-model="user" type="text" value="" required>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" ng-model="pass" type="password" value="" required>
              </div>
              <button class="btn btn-lg btn-success btn-block">Login</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
