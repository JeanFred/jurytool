<div class="col-md-4 col-md-offset-4">
  <div class="login-panel panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Please Sign In</h3>
    </div>
    <div class="panel-body">
      <form role="form" ng-submit="login()">
        <fieldset>
          <div class="form-group">
            <select class="form-control" ng-model="country" ng-options="country.name for country in countries">
            </select>
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Username" ng-model="user" type="text" value="">
          </div>
          <div class="form-group">
            <input class="form-control" placeholder="Password" ng-model="pass" type="password" value="">
          </div>
          <button class="btn btn-lg btn-success btn-block">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
